<h1>Love Music?</h1>
<p class="lead"> Browse your favourite artists and sample their back catalogue</p>
<form>
	<div class="form-group">
		<input type="text" name="searchStr" class="form-control" placeholder="Search Artists..." [(ngModel)]="searchStr" (keyup)="searchMusic()">
	</div>
</form>

<div *ngIf="searchRes">
	<div *ngFor="let artist of searchRes">
		<div class="row">
			<div class="col-md-12">
				<div class="search-res well">
					<h4><a routerLink="/artist/{{artist.id}}">{{artist.name}}</a></h4>
				
					<div>
						<strong>Genres</strong>
						<span *ngFor="let genre of artist.genres">{{genre}}&nbsp;</span>
					</div>
					
				</div>
			</div>
		</div>
	</div>
</div>
